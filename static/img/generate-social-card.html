<!DOCTYPE html>
<html>

<head>
  <title>SDE-II Social Card</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .instructions {
      margin-bottom: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }

    .instructions h3 {
      margin-top: 0;
      color: #1976d2;
    }

    .instructions ol {
      margin: 10px 0;
      padding-left: 20px;
    }

    .instructions li {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="instructions">
      <h3>How to generate the social card image:</h3>
      <ol>
        <li>Right-click on the image below</li>
        <li>Select "Save Image As..." or "Copy Image"</li>
        <li>Save as <code>sde-ii-social-card.jpg</code> or <code>sde-ii-social-card.png</code></li>
        <li>Or use a browser extension to capture the exact dimensions (1200x630)</li>
      </ol>
    </div>
    <img src="sde-ii-social-card.svg" alt="SDE-II Social Card" style="display: block; max-width: 100%; height: auto;" />
  </div>
</body>

</html>
